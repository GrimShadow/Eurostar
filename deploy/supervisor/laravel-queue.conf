[program:laravel-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/eurostar/artisan queue:work --queue=train-rules --sleep=3 --tries=3 --max-time=3600 --memory=512
directory=/var/www/eurostar
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-queue.log
stopwaitsecs=3600 